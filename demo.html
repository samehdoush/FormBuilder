<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Form Builder Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <meta name="description" content="A dynamic form builder and renderer using Vue 3, Vuetify 3, and Tailwind CSS">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    
    #app {
      height: 100%;
    }
    
    /* Remove scroll while app is loading */
    .app-loading {
      overflow: hidden;
    }
    
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #1976d2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="app-loading">
  <div id="app">
    <div class="loading-container">
      <div class="loader"></div>
    </div>
  </div>
  <script type="module" src="./demo.js"></script>
  <script>
    // Remove the loading class once the app is loaded
    window.addEventListener('load', function() {
      document.body.classList.remove('app-loading');
    });
  </script>
</body>
</html>
